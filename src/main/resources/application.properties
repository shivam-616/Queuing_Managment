spring.application.name=queue-management-system

# ===============================
# =      SERVER SETTINGS        =
# ===============================
server.port=8080
#
# ===============================
# =      DATABASE CONFIG        =
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/entry_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=121@shivam
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# =     JPA / HIBERNATE CONFIG  =
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect


# ===============================
# =   SPRING DEV TOOLS & LOGGING =
# ===============================
spring.devtools.restart.enabled=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===============================
# =         H2 CONSOLE          =
# ===============================
spring.h2.console.enabled=false

# ===============================
# =     WEBSOCKET CONFIG        =
# ===============================
spring.websocket.message-broker.enabled=true



