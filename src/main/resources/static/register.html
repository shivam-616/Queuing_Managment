<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join Queue</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <style>
        body { font-family: Arial; padding: 30px; }
        #message { margin-top: 20px; font-size: 18px; color: green; }
    </style>
</head>
<body>

<h2>Join the Queue</h2>

<form id="queueForm">
    <input type="text" id="name" placeholder="Enter your name" required />
    <button type="submit">Join</button>
</form>

<div id="message"></div>

<script>
    let stompClient = null;
    let currentUser = null;

    function connectWebSocket() {
        const socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, () => {
            stompClient.subscribe('/topic/queue', (msg) => {
                const data = JSON.parse(msg.body);
                if (data.name === currentUser) {
                    document.getElementById('message').textContent = `ðŸŽ‰ It's your turn, ${data.name}!`;
                }
            });
        });
    }

    document.getElementById('queueForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const name = document.getElementById('name').value.trim();
        if (!name) return;

        fetch('/api/queue/create?name=' + encodeURIComponent(name), {
            method: 'POST'
        })
        .then(response => response.json())
        .then(data => {
            currentUser = data.name;
            document.getElementById('message').textContent = `âœ… You have joined the queue, ${data.name}. Your queue number is ${data.queueNumber}`;
            connectWebSocket();
        })
        .catch(() => alert("Error joining queue"));
    });
</script>

</body>
</html>
