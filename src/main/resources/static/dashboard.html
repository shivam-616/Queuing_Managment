<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style> body { font-family: 'Inter', sans-serif; } </style>
</head>
<body class="bg-slate-100">

<div class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
    <header class="flex flex-col sm:flex-row justify-between items-center gap-4 mb-8">
        <div>
            <h1 class="text-3xl font-bold text-gray-900">Business Dashboard</h1>
            <p class="text-slate-600 mt-1">Analytics for: <strong id="queueName" class="font-semibold text-indigo-600"></strong></p>
        </div>
        <button id="refreshBtn" class="w-full sm:w-auto flex items-center justify-center gap-2 bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-4 focus:ring-indigo-300 transition-transform transform hover:scale-105">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 110 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.885-.666A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566z" clip-rule="evenodd" /></svg>
            <span>Refresh Data</span>
        </button>
    </header>

    <!-- KPI Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
        <div class="bg-white p-6 rounded-lg shadow-lg flex items-center gap-4">
            <div class="bg-blue-100 text-blue-600 p-3 rounded-full"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" /></svg></div>
            <div><p class="text-sm text-slate-500">Total Visitors Today</p><p id="totalVisitors" class="text-2xl font-bold text-slate-800">0</p></div>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-lg flex items-center gap-4">
            <div class="bg-green-100 text-green-600 p-3 rounded-full"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg></div>
            <div><p class="text-sm text-slate-500">Peak Hour</p><p id="peakHour" class="text-2xl font-bold text-slate-800">N/A</p></div>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-lg flex items-center gap-4">
            <div class="bg-yellow-100 text-yellow-600 p-3 rounded-full"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" /></svg></div>
            <div><p class="text-sm text-slate-500">Avg. Wait Time</p><p id="avgWaitTime" class="text-2xl font-bold text-slate-800">- min</p></div>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-lg flex items-center gap-4">
            <div class="bg-red-100 text-red-600 p-3 rounded-full"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg></div>
            <div><p class="text-sm text-slate-500">Avg. Service Time</p><p id="avgServiceTime" class="text-2xl font-bold text-slate-800">- min</p></div>
        </div>
    </div>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-bold text-slate-800 mb-4">Hourly Visitor Traffic</h2>
            <canvas id="trafficChart"></canvas>
        </div>
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-bold text-slate-800 mb-4">Recent Visitors</h2>
            <div id="recentVisitorsList" class="space-y-3">
                <p class="text-slate-500 text-center mt-8">No recent visitors today.</p>
            </div>
        </div>
    </main>
</div>

<script>
    const params = new URLSearchParams(window.location.search);
    const queueId = params.get('id');
    const queueName = params.get('name');
    let trafficChartInstance = null;

    document.getElementById('queueName').textContent = queueName || 'Unnamed Queue';

    function formatTime(isoString) {
        if (!isoString) return 'N/A';
        return new Date(isoString).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
    }

    async function fetchAndRenderDashboard() {
        if (!queueId) {
            document.querySelector('main').innerHTML = '<p class="text-red-500 font-bold text-center">Error: Queue ID is missing.</p>';
            return;
        }

        try {
            const response = await fetch(`/api/dashboard/${queueId}`);
            if (!response.ok) throw new Error('Failed to fetch dashboard data.');
            const data = await response.json();

            // Update KPI cards
            document.getElementById('totalVisitors').textContent = data.totalVisitorsToday;
            document.getElementById('peakHour').textContent = data.peakHour;
            document.getElementById('avgWaitTime').textContent = data.averageWaitTimeMinutes >= 0 ? `${data.averageWaitTimeMinutes} min` : '- min';
            document.getElementById('avgServiceTime').textContent = data.averageServiceTimeMinutes >= 0 ? `${data.averageServiceTimeMinutes} min` : '- min';

            // Render Recent Visitors
            const recentVisitorsList = document.getElementById('recentVisitorsList');
            recentVisitorsList.innerHTML = '';
            if (data.recentVisitors && data.recentVisitors.length > 0) {
                data.recentVisitors.forEach(visitor => {
                    const name = visitor.details.Name || visitor.details.name || 'Unknown';
                    const visitorHtml = `
                        <div class="flex justify-between items-center p-2 rounded-md bg-slate-50 border">
                            <div>
                                <p class="font-semibold text-slate-700">#${visitor.queueNumber} - ${name}</p>
                                <p class="text-xs text-slate-500">Joined at ${formatTime(visitor.createdAt)}</p>
                            </div>
                            <span class="text-xs font-medium px-2 py-1 rounded-full ${visitor.status === 'waiting' ? 'bg-sky-100 text-sky-800' : 'bg-green-100 text-green-800'}">${visitor.status}</span>
                        </div>`;
                    recentVisitorsList.innerHTML += visitorHtml;
                });
            } else {
                recentVisitorsList.innerHTML = '<p class="text-slate-500 text-center mt-8">No recent visitors today.</p>';
            }

            // Render Chart
            const ctx = document.getElementById('trafficChart').getContext('2d');
            const labels = Array.from({ length: 24 }, (_, i) => `${i}:00`);
            const chartData = Array(24).fill(0);
            for (const hour in data.dailyTraffic) {
                chartData[parseInt(hour)] = data.dailyTraffic[hour];
            }

            if (trafficChartInstance) trafficChartInstance.destroy();
            trafficChartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels,
                    datasets: [{
                        label: 'Visitors per Hour',
                        data: chartData,
                        backgroundColor: 'rgba(79, 70, 229, 0.8)',
                        borderRadius: 4,
                    }]
                },
                options: {
                    scales: { y: { beginAtZero: true, ticks: { stepSize: 1 } } },
                    plugins: { legend: { display: false } }
                }
            });

        } catch (error) {
            console.error('Dashboard Error:', error);
            document.querySelector('main').innerHTML = `<p class="text-red-500 font-bold text-center">${error.message}</p>`;
        }
    }

    window.onload = fetchAndRenderDashboard;
    document.getElementById('refreshBtn').addEventListener('click', fetchAndRenderDashboard);
</script>

</body>
</html>
