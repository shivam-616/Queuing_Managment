<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin - Queue Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>body { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-100 p-8">
<div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4">Admin: <span id="queueName"></span></h2>

    <button id="callNext" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline mb-4">
        Call Next Person
    </button>

    <div id="notification" class="mb-4 text-center font-semibold text-blue-600"></div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
            <h3 class="font-bold text-lg mb-2">Waiting List</h3>
            <div id="waiting-list" class="space-y-2"></div>
        </div>
        <div>
            <h3 class="font-bold text-lg mb-2">Already Called</h3>
            <div id="called-list" class="space-y-2"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

<script>
    const params = new URLSearchParams(window.location.search);
    const queueId = params.get('id');
    const queueName = params.get('name');
    let stompClient = null;

    document.getElementById('queueName').textContent = queueName || 'Unnamed Queue';

    function renderQueue(queue) {
        const waitingList = document.getElementById("waiting-list");
        const calledList = document.getElementById("called-list");
        waitingList.innerHTML = "";
        calledList.innerHTML = "";

        if (!queue || queue.length === 0) {
            waitingList.innerHTML = '<p class="text-gray-500">The queue is empty.</p>';
            return;
        }

        queue.forEach(user => {
            const detailsHtml = Object.entries(user.details)
                .map(([key, value]) => `<strong>${key}:</strong> ${value}`)
                .join(', ');
            const userCard = `
                <div class="p-3 rounded-md shadow-sm ${user.status === 'waiting' ? 'bg-yellow-100' : 'bg-gray-200 text-gray-500'}">
                    <p class="font-bold text-lg">#${user.queueNumber}</p>
                    <p>${detailsHtml}</p>
                </div>`;

            if (user.status === 'waiting') {
                waitingList.innerHTML += userCard;
            } else {
                calledList.innerHTML += userCard;
            }
        });
    }

    function connectSocket() {
        const socket = new SockJS("/ws");
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            console.log("Connected to WebSocket");
            stompClient.subscribe(`/topic/queue/${queueId}`, function (message) {
                const queue = JSON.parse(message.body);
                renderQueue(queue);
            });

            fetchInitialQueueState();
        });
    }

    function fetchInitialQueueState() {
        fetch(`/api/queue/${queueId}/all`)
            .then(res => res.json())
            .then(renderQueue);
    }

    document.getElementById("callNext").addEventListener("click", function () {
        fetch(`/api/admin/${queueId}/next`, { method: "POST" })
        .then(res => {
            if (!res.ok) {
                return res.text().then(text => { throw new Error(text) });
            }
            return res.json();
        })
        .then(calledUser => {
            const name = calledUser.details.name || 'User';
            document.getElementById("notification").innerText = `✅ Called #${calledUser.queueNumber}: ${name}.`;
        })
        .catch(err => {
            document.getElementById("notification").innerText = `ℹ️ ${err.message}`;
        });
    });

    connectSocket();
</script>
</body>
</html>
