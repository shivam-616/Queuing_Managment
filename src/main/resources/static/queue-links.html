<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Queue Links</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .link-box { word-wrap: break-word; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
<div class="w-full max-w-xl bg-white p-8 rounded-lg shadow-md text-center">
    <h2 class="text-2xl font-bold mb-2 text-gray-800">Queue Created Successfully!</h2>
    <p class="text-gray-600 mb-6">Share these links with users and administrators.</p>

    <div class="space-y-4 text-left">
        <div>
            <label class="font-bold text-gray-700">User Registration Link:</label>
            <div class="mt-1 p-3 bg-gray-200 rounded link-box">
                <a id="userLink" href="#" class="text-blue-600 hover:underline"></a>
            </div>
        </div>
        <div>
            <label class="font-bold text-gray-700">Admin Page Link:</label>
            <div class="mt-1 p-3 bg-gray-200 rounded link-box">
                <a id="adminLink" href="#" class="text-blue-600 hover:underline"></a>
            </div>
        </div>
    </div>
</div>

<script>
    window.onload = function() {
        const params = new URLSearchParams(window.location.search);
        const queueId = params.get('id');
        const queueName = params.get('name');
        const userDetails = params.get('details');

        if (queueId) {
            const userLinkHref = `register.html?id=${encodeURIComponent(queueId)}&name=${encodeURIComponent(queueName)}&details=${encodeURIComponent(userDetails)}`;
            const adminLinkHref = `admin.html?id=${encodeURIComponent(queueId)}&name=${encodeURIComponent(queueName)}`;

            const userLink = document.getElementById("userLink");
            userLink.href = userLinkHref;
            userLink.textContent = window.location.origin + '/' + userLinkHref;

            const adminLink = document.getElementById("adminLink");
            adminLink.href = adminLinkHref;
            adminLink.textContent = window.location.origin + '/' + adminLinkHref;
        }
    };
</script>
</body>
</html>
