<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queue Links</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        button { transition: background-color 0.2s ease-in-out; }
    </style>
</head>
<body class="bg-slate-50 flex items-center justify-center min-h-screen p-4">

<div class="w-full max-w-3xl bg-white p-8 sm:p-12 rounded-2xl shadow-xl text-center">

    <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-green-100">
        <svg class="h-8 w-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
    </div>
    <h1 class="text-3xl sm:text-4xl font-bold mt-5 mb-2 text-gray-800">Queue Created Successfully!</h1>
    <p class="text-gray-600 mb-10">Share these links and QR code to get started.</p>

    <div class="space-y-8 text-left">

        <div class="border border-gray-200 rounded-lg p-5">
            <div class="flex items-start sm:items-center space-x-4">
                <div class="flex-shrink-0 h-10 w-10 bg-indigo-100 text-indigo-600 rounded-lg flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
                </div>
                <div>
                    <h3 class="font-semibold text-gray-800">User Registration Link</h3>
                    <p class="text-sm text-gray-500">Users can join the queue by visiting this link.</p>
                </div>
            </div>
            <div class="mt-4 flex items-center bg-slate-100 p-2 rounded-md">
                <a id="userLink" href="#" target="_blank" rel="noopener noreferrer" class="text-sm text-indigo-700 truncate block flex-grow hover:underline"></a>
                <button onclick="copyToClipboard('userLink')" class="ml-3 flex-shrink-0 bg-indigo-500 hover:bg-indigo-600 text-white font-medium py-1 px-3 rounded-md text-sm">Copy</button>
            </div>
        </div>

        <div class="border border-gray-200 rounded-lg p-5">
            <div class="flex items-start sm:items-center space-x-4">
                <div class="flex-shrink-0 h-10 w-10 bg-sky-100 text-sky-600 rounded-lg flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                </div>
                <div>
                    <h3 class="font-semibold text-gray-800">Admin Page Link</h3>
                    <p class="text-sm text-gray-500">Manage the queue and call the next person.</p>
                </div>
            </div>
            <div class="mt-4 flex items-center bg-slate-100 p-2 rounded-md">
                <a id="adminLink" href="#" target="_blank" rel="noopener noreferrer" class="text-sm text-sky-700 truncate block flex-grow hover:underline"></a>
                <button onclick="copyToClipboard('adminLink')" class="ml-3 flex-shrink-0 bg-sky-500 hover:bg-sky-600 text-white font-medium py-1 px-3 rounded-md text-sm">Copy</button>
            </div>
        </div>

        <div class="border border-gray-200 rounded-lg p-5 text-center">
            <h3 class="font-semibold text-gray-800">Visitor QR Code</h3>
            <p class="text-sm text-gray-500 mb-4">Display this for easy scanning and queue entry.</p>
            <div class="flex justify-center">
                <img id="qrImage" src="" alt="QR Code for User Registration" class="rounded-lg shadow-md max-w-[200px] h-auto"/>
            </div>
            <a id="qrDownloadLink" href="#" download="queue-qr-code.png" class="mt-4 inline-block bg-gray-700 hover:bg-gray-800 text-white font-bold py-2 px-4 rounded-lg text-sm">Download QR</a>
        </div>
    </div>
</div>

<script>
    window.onload = function() {
        const params = new URLSearchParams(window.location.search);
        const queueId = params.get('id');
        const queueName = params.get('name');
        const userDetails = params.get('details');

        if (queueId) {
            const userLinkHref = `register.html?id=${encodeURIComponent(queueId)}&name=${encodeURIComponent(queueName)}&details=${encodeURIComponent(userDetails)}`;
            const adminLinkHref = `admin.html?id=${encodeURIComponent(queueId)}&name=${encodeURIComponent(queueName)}`;

            const fullUserUrl = new URL(userLinkHref, window.location.href).href;
            const fullAdminUrl = new URL(adminLinkHref, window.location.href).href;

            // FIX: Now we get the <a> elements and set BOTH href and textContent
            const userLinkElement = document.getElementById("userLink");
            userLinkElement.href = userLinkHref;
            userLinkElement.textContent = fullUserUrl;

            const adminLinkElement = document.getElementById("adminLink");
            adminLinkElement.href = adminLinkHref;
            adminLinkElement.textContent = fullAdminUrl;

            const qrLinkHref = `/api/qr/generate?url=${encodeURIComponent(fullUserUrl)}`;
            document.getElementById("qrImage").src = qrLinkHref;
            document.getElementById("qrDownloadLink").href = qrLinkHref;

        } else {
            document.querySelector('.w-full').innerHTML = '<h2 class="text-2xl font-bold text-red-600">Error: Queue information not found. Please create a queue first.</h2>';
        }
    };

    function copyToClipboard(elementId) {
        // We get the href attribute from the link now, as it's the cleaner URL
        const textToCopy = document.getElementById(elementId).href;
        const button = document.querySelector(`button[onclick="copyToClipboard('${elementId}')"]`);

        navigator.clipboard.writeText(textToCopy).then(() => {
            button.textContent = 'Copied!';
            setTimeout(() => { button.textContent = 'Copy'; }, 2000);
        }).catch(err => {
            console.error('Failed to copy: ', err);
        });
    }
</script>

</body>
</html>
